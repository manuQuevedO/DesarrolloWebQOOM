      function ejer2() {
        let html = `
          <label for="">Tablas</label>
          <input type="number" id="filas" placeholder="Número de filas" />
          <input type="number" id="columnas" placeholder="Número de columnas" />
          <button onclick="dibujarTabla()">Dibujar</button> 
        `;
        document.getElementById("contenido").innerHTML = html;
      }

      function dibujarTabla() {
        let filas = document.getElementById("filas").value;
        let columnas = document.getElementById("columnas").value;
        let html = `
          <table border="1">
            <thead>
              <tr>
                
              </tr>
            </thead>
            <tbody>
          `;
        for (let i = 1; i <= filas; i++) {
          html += "<tr>&nbsp";
          for (let j = 1; j <= columnas; j++) {
            html += `<td>&nbsp</td>`;
          }
          html += "&nbsp</tr>";
        }
        html += "</tbody></table>";
        document.getElementById("contenido").innerHTML = html;
      }
